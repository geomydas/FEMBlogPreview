<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="card">
      <img
        src="/assets/images/illustration-article.svg"
        alt="A vector image illustration for programming with HTML syntax and symbols mainly using 3 colors which are black, white, and yellow"
        class="card_illustrat ion"
      />
      <h2 aria-label="Blog Card Topic" class="card_topic">Learning</h2>
      <h3 class="card_date">Published <time>21 Dec 2023</time></h3>
      <h1 class="card_header">HTML & CSS foundations</h1>
      <p class="card_paragraph">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <div class="card_profile-wrapper">
        <img
          src="/assets/images/image-avatar.webp"
          alt=" a profile avatar of greg hoooper"
          class="card_profile-avatar"
        />
        <p class="card_profile-name">Greg Hooper</p>
      </div>
    </main>
  </body>
</html>
